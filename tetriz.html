<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-visible keyinfo-btn">‎ KEY INFO▶</button>
        <div class="speech-bubble power-toggle">↑ or Z= rotate<br>↓ = down<br>← = left<br>→ = right<br>C or {SPACE} = drop<br>R or Enter↲ = restart</div>
        <div class="upper-body">
            <div class="click-alert">◀click!</div>
            <div class="battery-LED"></div>
            <div class="off-switch"></div>
            <div class="on-hider"></div>
            <div class="off-hider"></div>
            <button class="btn power-button">power</button>
            <div class="display-container power-toggle">
                <span class="inner-display">
                    <div class="game-text">
                        <span>-GAME OVER-</span>
                    </div>
                    <ul></ul>
                </span>
                <div class="side-display">
                    <span class="nextbox">NEXT<ul></ul></span>
                    <span class="score">0</span>
                </div>
            </div>
        </div>
        <div class="lower-body"> 
            <button class="btn arrow arrow-up">up</button>
            <button class="btn arrow arrow-down">down</button>
            <button class="btn arrow arrow-left">left</button>
            <button class="btn arrow arrow-right">right</button>
            <button class="btn buttonA">A</button>
            <button class="btn buttonB">B</button>
            <button class="btn select">select</button>
            <button class="btn start blink">start</button>
        </div>
    </div>
    <script src="./js/block-work.js" type="module"></script>
</body>

</html>
